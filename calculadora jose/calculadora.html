<!doctype html>
<html>
    <head>
e        <meta charset="UTF-8">
        <title>Mi Calculadora</title>
        <link rel="stylesheet" href="estilo.css">
        <script src="eventos.js"></script>
    </head>
    <body>
        <main>
            <div id="div-calculadora">
                <input type="text" id="pantalla" readonly>
                <div id="div-botones">
                    <button id="on">ON/C</button>
                    <button id="siete">7</button>
                    <button id="cuatro">4</button>
                    <button id="uno">1</button>
                    <button id="cero">0</button>
                    <button id="borrar">+/-</button>
                    <button id="ocho">8</button>
                    <button id="cinco">5</button>
                    <button id="dos">2</button>
                    <button id="punto">.</button>
                    <button id="raiz">&radic;</button>
                    <button id="nueve">9</button>
                    <button id="seis">6</button>
                    <button id="tres">3</button>
                    <button id="igual">&#61;</button>
                    <button id="division">&divide;</button>
                    <button id="multiplicacion">&times;</button>
                    <button id="resta">&minus;</button>
                    <button id="suma">&#43;</button>
                </div>
                 
            </div>
                <div class="notas-container">
                     <h2>Tus apuntes...</h2>
              <textarea class="nota-input" placeholder="Escribe aquí..."></textarea>
             </div>
             <div class="container-libreta">
      <div class="libreta">
        <div class="contenido-ingresos">
          <h3>Ingresos</h3>
          <ul>
            <li><span>Salario: </span>$1300.00</li>
            <li><span>Bonificación: </span>$200.00</li>
          </ul>
        </div>
        <div class="contenido-egresos">
          <h3>Egresos</h3>
          <ul>
            <li><span>Renta: </span>$300.00</li>
            <li><span>Alimentos: </span>$250.00</li>
            <li><span>Restaurantes: </span>$120.00</li>
            <li><span>Automóvil: </span>$100.00</li>
          </ul>
        </div>
      </div>
    </div>
        </main>
    </body>
</html>
